version: '3'
services:
  app:
    command: npm run production

  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    depends_on:
      - app
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    #command: certonly --webroot --webroot-path=/var/www/html --email ${FROM_EMAIL} --agree-tos --no-eff-email --staging -d ${SITE_DOMAIN}   -d www.${SITE_DOMAIN}  # Used to regenerate certificate
    command: certonly --webroot --webroot-path=/var/www/html --email ${FROM_EMAIL} --agree-tos --no-eff-email --force-renewal -d ${SITE_DOMAIN}   -d www.${SITE_DOMAIN}
    networks:
      - app-network

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device:  ${STATIC_SRC_DIR}
      o: bind
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: ${DHPARAM_DIR} 
      o: bind
